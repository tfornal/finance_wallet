{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <h4 class="card-title d-flex justify-content-center">
            <a href="/wallet" class="btn btn-warning">Wallet</a>
            <a href="/investments" class="btn btn-success">Investments</a>
        </h4>
        
        <div id="chart-container">
            <div>
                {{ plot_pie | safe }}
            </div>
        </div>
        <button onclick="window.location.href='add_asset'" 
        type="button" class="btn btn-success">Add new asset</button>


        <div class="card-body text-center"> <!-- Dodana klasa text-center -->
            <div class="card-title d-flex justify-content-center">
                <table class="table table-hover table-responsive mx-auto">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Asset value (PLN)</th>
                            <th scope="col">Percentage share</th>
                            <th scope="col">Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        {% for asset in assets %}
                        <tr class="pointer">
                            <td id="td1">{{ loop.index }}</td>
                            <td id="td1">{{ asset.title }}</td>
                            <td id="td1">{{ asset.asset_value_pln }}</td>
                            <td id="td1">{{ asset.percentage_share}} % </td>
                            <td id="td1">{{ asset.category }}</td>
                            <td>
                                <button onclick="window.location.href='edit/{{asset.id}}'"
                                type="button" class="btn btn-info">Edit</button>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


<style>
    .table-hover tbody tr:hover {
        background-color: #4cafaf; /* Zielony kolor podświetlenia */
        color: rgba(255, 255, 255, 0.856); /* Biały kolor tekstu na podświetlonym tle */
    }
</style>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .pagination {
        display: flex;
        list-style: none;
        margin: 10px 0;
        padding: 0;
    }

    .pagination li {
        margin-right: 5px;
    }

    .pagination a {
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ddd;
        color: #333;
        cursor: pointer;
    }

    .pagination a:hover {
        background-color: #f2f2f2;
    }
</style>
