{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Change Password
        </div>

        <div class="card-body">
            <form method="POST" action="/user/change_password" 
            style="max-width: 350px; margin: 0 auto;">

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{email}}" required readonly>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>

                <div class="form-group">
                    <label>Repeat new password</label>
                    <input type="password" class="form-control" name="repeat_new_password" required>
                </div>
                
                {% if msg %}
                {% if msg == 'Password changed successfully!' %}
                <div class="alert alert-success" role="alert">
                {{msg}}
                </div>
                {% else %}
                <div class="alert alert-danger" role="alert">
                {{msg}}
                </div>
                {% endif %}
                {% endif %}
                <button type="submit" class="btn" style="margin-top: 10px; margin-left: 25%; 
                width: 50%; background-color:rgb(13, 177, 163)">Change password</button>
            </form>
        </div>
    </div>
</div>
