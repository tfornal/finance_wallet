{% include 'layout.html' %}


<div class="container">

    <div class="card">
        <div class="card-header">
            Login
        </div>
    <div class="card-body">
        {% if msg %}
        {% if msg == 'Logout successful' or msg == 'User successfully created!'%}
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}
        {% endif %}
        <form method="POST" action="/authorization" style="max-width: 350px; margin: 0 auto;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control"
                    name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn" style="margin-top: 10px; margin-left: 25%; width: 50%; background-color:rgb(49, 158, 15)">Login</button>
        </form>
        or
        <a href="/authorization/register">Create new user</a>

    </div>
</div>
</div>
