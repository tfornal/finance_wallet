{% include 'layout.html' %}

<div class="card-body">
    <form method="POST" action="/authorization" style="max-width: 350px; margin: 0 auto;">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"
                   name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn" style="margin-top: 10px; margin-left: 25%; width: 50%; background-color:rgb(49, 158, 15)">Login</button>
    </form>
</div>
